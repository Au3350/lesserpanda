<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesser panda</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <script src="index.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home" class="move">HOME</a></li>
            <li><a href="#gallery" class="move">GALLERY</a></li>
            <li><a href="#QnA" class="move">Q&A</a></li>
            <li><a href="#other" class="move">OTHER</a></li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <audio id="bgm" autoplay loop>
            <source src="audio/BGM.mp3" type="audio/mpeg">
        </audio>

        <div id="toggle-btn">&#9658;</div>

        <script>
            const bgm = document.getElementById('bgm');
            const toggleBtn = document.getElementById('toggle-btn');

            toggleBtn.addEventListener('click', function () {
                if (bgm.paused) {
                    bgm.play();
                    toggleBtn.innerHTML = '&#10074;&#10074;';
                } else {
                    bgm.pause();
                    toggleBtn.innerHTML = '&#9658;';
                }
            });

            $("a.move").on("click", function () {
                var to = $(this).attr("href");

                $("html, body, div").animate({
                    scrollTop: $(to).position().top
                }, 1000);
                return false;
            });

        </script>
    </nav>

    <div class="HOME" id="home">
        <img src="image/home04.jpg" alt="home">
    </div>

    <div class="section" id="gallery">
        <div class="container">
            <h1>&nbsp;&nbsp;レッサーパンダギャラリー</h1>

            <div class="gallery-wrap">
                <div class="item item-1"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
        </div>
    </div>

    <section>

        <div class="section" id="QnA">
            <div class="QnA">
                <p class="QnA_headline">Q&A</p>
                <section>
                    <details>
                        <summary>大きさはどのくらい？</summary>
                        <p></p>
                        <p>体長60cm前後</p>
                    </details>

                    <details>
                        <summary>何年生きるの？</summary>
                        <p></p>
                        <p>飼育下約10〜20年 &nbsp; 野生下約8〜10年</p>
                    </details>

                    <details>
                        <summary>動物園では何を食べているの？</summary>
                        <p></p>
                        <p>笹、リンゴ、バナナ、ペレット</p>
                    </details>

                    <details>
                        <summary>レッサーパンダの性格は？</summary>
                        <p></p>
                        <p>群れない</p>
                    </details>

                    <details>
                        <summary>レッサーパンダの鳴き声はどんな感じ？</summary>
                        <p></p>
                        <p>鳥のように「ピーピー」と高い声で鳴く</p>
                    </details>
                </section>
            </div>
        </div>
    </section>


    <div class="section" id="other">
        <div class="text-container">
            <h2>激レアの鳴き声&nbsp;&nbsp;</h2>
            <p>普段でもお腹が空いた時や、
                <br>遊んでじゃれあっている時などに鳴いています&nbsp;&nbsp;
            </p>
        </div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/pekhJ8SiSRo?si=Ciw5EqctHZPpguso"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Top" class="move">TOP</button>

    <footer>
        <h5>&copy; Lesser panda</h5>
    </footer>

</body>

</html>
